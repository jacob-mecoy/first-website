<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="styles/style.css" rel="stylesheet">
		<!--the 3 lines below set the style for our text, this points to a style in Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	</head>
	<!--start of the code determining what we actually see on the site-->
	<body>
		<h1>HTML - Header element</h1>
		<p>We're here to learn some HTML. Below are some links to help you learn. Paragraph element</p>
		<!--Ordered list element, each one is a link-->
		<ol>
			<li><a href="https://www.w3schools.com/html/default.asp">W3 Schools HTML</a></li>
			<li><a href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/HTML_basics">Mozilla HTML</a></li>
		</ol>
		<!--image element with source attribute pointing to a file in images subfolder-->
		<img src="images/groggu.jpg" alt="Picture of Groggu from Star Wars, for no apparent reason" height="300" width="300">
	</body>
</html>
